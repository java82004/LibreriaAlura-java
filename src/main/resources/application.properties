spring.application.name=LibreriaAlura

spring.datasource.url=jdbc:postgresql://${DB_HOST}/literalura
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Configura Hibernate para que actualice automáticamente el esquema de la base de datos según las entidades definidas en la aplicación.
# Las opciones posibles son none, validate, update, create, y create-drop.
spring.jpa.hibernate.ddl-auto=update

# Habilita los Logs de SQL
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Habilita el Formato de los Logs para que sean más fáciles de leer
spring.jpa.properties.hibernate.format_sql=true
